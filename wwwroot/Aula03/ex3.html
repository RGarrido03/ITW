<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="utf-8" />
    <meta name="Author" content="Rúben Garrido"/>
    <meta name="Description" content="Aula prática 3 de ITW"/>
    <title>ITW - Aula03 - Ex. 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="ex3.css">
</head>
<body>
    <div class="main">
        <h1>Formulário de informação pessoal</h1>

        <form name="PersonData" action="http://192.168.160.36/FormEcho.aspx" method="post">
            <input type="hidden" name="FormName" value="UserForm" />
            <dl>
                <fieldset>
                    <legend>Informação pessoal</legend>

                    <dt>
                        <label for="Curso">Curso:</label>
                    </dt>
                    <dd>
                        <select id="Curso" name="Curso">
                            <option value="LEI" selected="selected">Licenciatura em Engenharia Informática</option>
                            <option value="MIECT">Mestrado Integrado em Engenharia de Computadores e Telemática</option>
                            <option value="MIEET">Mestrado Integrado em Engenharia Eletrónica e Telecomunicações</option>
                            <option value="Other">Outro</option>
                        </select>
                    </dd>

                    <dt>
                        <label for="FirstName">Nome:</label>
                    </dt>
                    <dd>
                        <input type="text" name="FirstName" id="FirstName" placeholder="Nome"/>
                    </dd>

                    <dt><label for="LastName">Apelido:</label></dt>
                    <dd>
                        <input type="text" name="LastName" id="LastName" placeholder="Apelido" />
                    </dd>

                    <dt><label for="Password">Palavra-passe:</label></dt>
                    <dd>
                        <input type="password" name="Password" id="Password" placeholder="Digite a palavra-passe"/>
                    </dd>
                </fieldset>

                <fieldset>
                    <legend><label for="Comments">Comentários</label></legend>
                    <textarea id="Comments" name="Comments" rows="4" cols="80" placeholder="Insira os seus comentários"></textarea>
                </fieldset>
                
                <div class="row">
                    <fieldset class="half">
                        <legend>Meio de transporte preferido</legend>
                        <label title="Veículo de duas rodas com pedais">
                            <input type="checkbox" name="vehicle" value="Bicicleta">Bicicleta<br/>
                        </label>
                        <label title="Veículo pessoal, de quatro rodas">
                            <input type="checkbox" name="vehicle" value="Carro">Carro
                            <br/>
                        </label>
                        <label title="Transporte público movido a eletricidade, numa estrutura metálica">
                            <input type="checkbox" name="vehicle" value="Comboio">Comboio
                            <br/>
                        </label>
                        <label title="Transporte aéreo">
                            <input type="checkbox" name="vehicle" value="Avião">Avião
                        </label>
                    </fieldset>
                    <p class="gap"></p>
                    <fieldset class="half">
                        <legend>Cor preferida</legend>
                        <label title="#0000FF"><input type="radio" name="color" value="Azul">Azul<br/></label>
                        <label title="#00FF00"><input type="radio" name="color" value="Verde">Verde<br/></label>
                        <label title="#FF0000"><input type="radio" name="color" value="Vermelho">Vermelho<br/></label>
                        <label title="Outra cor"><input type="radio" name="color" value="Outra">Outra</label>
                    </fieldset>
                </div>

                <div class="buttonarea">
                    <input class="button" name="Button" type="Submit" />
                    <input class="button" type="reset" name="resetBtn" value="Reset" />
                </div>
            </dl>
        </form>
    </div>
</body>
</html>
