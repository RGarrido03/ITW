<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lamp</title>

  <!-- FontAwesome 6.2.0 CSS -->
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
    type="text/css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

  <script>
    function TurnOn() {
      var TurnOnButton = document.getElementById("TurnOnButton");
      var TurnOffButton = document.getElementById("TurnOffButton");
      var LampOn = document.getElementById("LampOn");
      var LampOff = document.getElementById("LampOff");
      TurnOnButton.classList.add("btn-success");
      TurnOnButton.classList.remove("btn-outline-success");
      TurnOffButton.classList.add("btn-outline-danger");
      TurnOffButton.classList.remove("btn-danger");
      LampOn.classList.remove("d-none");
      LampOff.classList.add("d-none");
    }

    function TurnOff() {
      var TurnOnButton = document.getElementById("TurnOnButton");
      var TurnOffButton = document.getElementById("TurnOffButton");
      var LampOn = document.getElementById("LampOn");
      var LampOff = document.getElementById("LampOff");
      TurnOnButton.classList.add("btn-outline-success");
      TurnOnButton.classList.remove("btn-success");
      TurnOffButton.classList.add("btn-danger");
      TurnOffButton.classList.remove("btn-outline-danger");
      LampOff.classList.remove("d-none");
      LampOn.classList.add("d-none");
    }
  </script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Lamp switching with JavaScript</h1>
    <hr>
    <div class="row mt-5 align-items-center">
      <div class="col-3"></div>
      <div class="col-3 text-center">
        <i id="LampOn" class="fa-solid fa-lamp fa-5x"></i>
        <i id="LampOff" class="fa-regular fa-lamp fa-5x d-none"></i>
      </div>
      <div class="col-3 text-center">
        <button id="TurnOnButton" class="btn btn-success btn-lg align-middle mb-2" onclick="TurnOn()">On</button>
        <br>
        <button id="TurnOffButton" class="btn btn-outline-danger btn-lg" onclick="TurnOff()">Off</button>
      </div>
      <div class="col-3"></div>
    </div>
  </div>

  <!-- Set width script -->
  <script>
    var TurnOnButton = document.getElementById("TurnOnButton");
    var TurnOffButton = document.getElementById("TurnOffButton");

    var w = TurnOffButton.offsetWidth;
    TurnOnButton.style.width = w + "px";
  </script>

  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
